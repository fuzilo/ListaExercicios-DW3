<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Contador</h1>

        <form class="form-group text-center">
            <label for="inicio">Início:</label>
            <input type="number" id="inicio" class="form-control">
            <label for="fim">Fim:</label>
            <input type="number" id="fim" class="form-control">
            <label for="passo">Passo:</label>
            <input type="number" id="passo" class="form-control">
            <br>
            <button type="button" class="btn btn-primary" onclick="contar()">Contar</button>
            <button type="button" class="btn btn-danger" onclick="limpar()">Limpar</button>
        </form>

        <div id="resultado" class="mt-3"></div>
    </div>

    <script>
        function contar() {
            var inicio = parseInt(document.querySelector('#inicio').value);
            var fim = parseInt(document.querySelector('#fim').value);
            var passo = parseInt(document.querySelector('#passo').value);

            var res = document.querySelector('#resultado');
            res.innerHTML = '';

            if (isNaN(inicio) || isNaN(fim) || isNaN(passo)) {
                res.innerHTML = 'Por favor, insira números válidos.';
            } else if (passo <= 0) {
                res.innerHTML = 'O passo deve ser maior que zero.';
            } else if (inicio < fim) {
                for (var i = inicio; i <= fim; i += passo) {
                    res.innerHTML += `${i}, `;
                }
            } else {
                for (var i = inicio; i >= fim; i -= passo) {
                    res.innerHTML += `${i}, `;
                }
            }
        }

        function limpar() {
            document.querySelector('#inicio').value = '';
            document.querySelector('#fim').value = '';
            document.querySelector('#passo').value = '';
            document.querySelector('#resultado').innerHTML = '';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
